<html>
	<head>
		<title>QGIS2leaf webmap</title>

		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
		<link rel="stylesheet" href="css/MarkerCluster.css" />
		<link rel="stylesheet" href="css/MarkerCluster.Default.css" />
		<link rel="stylesheet" type="text/css" href="css/own_style.css">

		<script src="js/leaflet-hash.js"></script>

	</head>
	<body>
		<div id="map"></div>
		<script src="data/exp_alveoattivo1823.js"></script>
		<script src="data/exp_alveoattivo1954.js"></script>

		<script>
		var map = L.map('map', {
			zoomControl:true, maxZoom:19
		}).fitBounds([[42.6346950545,11.8532673429],[42.8425411879,12.333003333]]);
		var hash = new L.Hash(map);
		var additional_attrib = 'created w. <a href="https://github.com/geolicious/qgis2leaf" target ="_blank">qgis2leaf</a> by <a href="http://www.geolicious.de" target ="_blank">Geolicious</a> & contributors<br>';
		var feature_group = new L.featureGroup([]);
		var raster_group = new L.LayerGroup([]);
		var basemap_0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { 
			attribution: additional_attrib + '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		});	
		basemap_0.addTo(map);
		var basemap_1 = L.tileLayer('http://a.tile.stamen.com/toner/{z}/{x}/{y}.png', { 
			attribution: additional_attrib + 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data: &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		});	
		var layerOrder=new Array();
		function pop_alveoattivo2012(feature, layer) {					
			var popupContent = '<table><tr><th scope="row">cat</th><td>' + Autolinker.link(String(feature.properties['cat'])) + '</td></tr></table>';
			layer.bindPopup(popupContent);
		}

		function doStylealveoattivo2012(feature) {
				return {
					color: '#000000',
					fillColor: '#cfc573',
					weight: 1.3,
					dashArray: '',
					opacity: 1.0,
					fillOpacity: 1.0
				};

		}
		var exp_alveoattivo2012JSON = new L.geoJson(exp_alveoattivo2012,{
			onEachFeature: pop_alveoattivo2012,
			style: doStylealveoattivo2012
		});
		//delete comment sign to show this layer on the map in the initial view.
		//feature_group.addLayer(exp_alveoattivo2012JSON);

		//delete comment sign to show this layer on the map in the initial view.
		//feature_group.addLayer(exp_alveoattivo2008JSON);

		function pop_alveoattivo1823(feature, layer) {

		feature_group.addTo(map);
		var title = new L.Control();
		title.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
		};
		title.update = function () {
			this._div.innerHTML = '<h2>This is the title</h2>This is the subtitle'
		};
		title.addTo(map);
	var baseMaps = {
		'OSM Standard': basemap_0,
		'Stamen Toner': basemap_1};
		L.control.layers(baseMaps,{"alveoattivo1823": exp_alveoattivo1823JSON,"alveoattivo1954": exp_alveoattivo1954JSON,"alveoattivo1977": exp_alveoattivo1977JSON,"alveoattivo1999": exp_alveoattivo1999JSON,"alveoattivo2008": exp_alveoattivo2008JSON,"alveoattivo2012": exp_alveoattivo2012JSON},{collapsed:false}).addTo(map);
		L.control.scale({options: {position: 'bottomleft',maxWidth: 100,metric: true,imperial: false,updateWhenIdle: false}}).addTo(map);
	</script>

</html>
